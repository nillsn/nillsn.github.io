<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark">
    <title>Darts Counter</title>
    <style>
        .button {
            margin: 5px;
            padding: 10px 20px;
            width: 100%;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
</head>

<body>
    <main class="container">
        <h1>Darts Counter</h1>
        <div id="level"></div>

        <div class="grid">
            <div><button id="button1" class="button" onclick="updateCounter(0)">0 Hits</button></div>
            <div><button id="button2" class="button" onclick="updateCounter(1)">1 Hit</button></div>
            <div><button id="button3" class="button" onclick="updateCounter(2)">2 Hits</button></div>
            <div><button id="button4" class="button" onclick="updateCounter(3)">3 Hits</button></div>
        </div>

        <div><button id="undoButton" class="button" onclick="undo()">Undo</button></div>

        <div id="totalScore"></div>

        <script>
            const scores = [];
            const levels = [
                "S1, S2, S3",
                "S4, S5, S6",
                "S7, S8, S9",
                "S10, S11, S12",
                "S13, S14, S15",
                "S16, S17, S18",
                "S19, S20, Bull (25)"
            ];

            function updateCounter(hits) {
                scores.push(hits);

                updateLevel();
                updateTotalScore();
            }

            function updateLevel() {
                if (scores.length == levels.length) {
                    document.getElementById('button1').disabled = true;
                    document.getElementById('button2').disabled = true;
                    document.getElementById('button3').disabled = true;
                    document.getElementById('button4').disabled = true;
                } else {
                    document.getElementById('button1').disabled = false;
                    document.getElementById('button2').disabled = false;
                    document.getElementById('button3').disabled = false;
                    document.getElementById('button4').disabled = false;
                    document.getElementById('level').innerHTML = `<h2>Target: ${levels[scores.length]}</h2>`;
                }
            }

            function updateTotalScore() {
                let totalScore = 0;

                for (let i of scores) {
                    totalScore += i;
                }

                document.getElementById('totalScore').innerHTML = `<h2>Total Score: ${totalScore}</h2>`;
            }

            function undo() {
                scores.pop();
                updateLevel();
                updateTotalScore();
            }
        
            updateLevel();
            updateTotalScore();
    
        </script>
    </main>
</body>

</html>
