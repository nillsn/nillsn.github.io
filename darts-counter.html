<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark">
    <title>Darts Counter</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
</head>

<body>
    <main class="container">
        <h1>Darts Counter</h1>
        <div id="level"></div>

        <form>
            <input type="button" id="button1" value="0 Hits" onclick="updateCounter(0)">
            <input type="button" id="button2" value="1 Hit" onclick="updateCounter(1)">
            <input type="button" id="button3" value="2 Hits" onclick="updateCounter(2)">
            <input type="button" id="button4" value="3 Hits" onclick="updateCounter(3)">

            <div id="totalScore"></div>
            <input type="button" value="Undo" onclick="undo()">
        </form>

        <script>
            const scores = [];
            const levels = [
                "S1, S2, S3",
                "S4, S5, S6",
                "S7, S8, S9",
                "S10, S11, S12",
                "S13, S14, S15",
                "S16, S17, S18",
                "S19, S20, Bull (25)"
            ];

            function updateCounter(hits) {
                scores.push(hits);

                updateLevel();
                updateTotalScore();
            }

            function updateLevel() {
                if (scores.length == levels.length) {
                    document.getElementById('button1').disabled = true;
                    document.getElementById('button2').disabled = true;
                    document.getElementById('button3').disabled = true;
                    document.getElementById('button4').disabled = true;
                } else {
                    document.getElementById('button1').disabled = false;
                    document.getElementById('button2').disabled = false;
                    document.getElementById('button3').disabled = false;
                    document.getElementById('button4').disabled = false;
                    document.getElementById('level').innerHTML = `<h2>Target: ${levels[scores.length]}</h2>`;
                }
            }

            function updateTotalScore() {
                let totalScore = 0;

                for (let i of scores) {
                    totalScore += i;
                }

                document.getElementById('totalScore').innerHTML = `<h2>Total Score: ${totalScore}</h2>`;
            }

            function undo() {
                scores.pop();
                updateLevel();
                updateTotalScore();
            }
        
            updateLevel();
            updateTotalScore();
    
        </script>
    </main>
</body>

</html>
