<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="color-scheme" content="light dark">
    <title>Darts Counter</title>
    <style>
        .button {
            margin: 5px;
            padding: 10px 20px;
        }
    </style>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@picocss/pico@2/css/pico.min.css">
</head>

<body>
    <main class="container">
        <h1>Darts Counter</h1>

        <div id="level"></div>

        <button id="button1" class="button" onclick="updateCounter(0)">0 Hits</button>
        <button id="button2" class="button" onclick="updateCounter(1)">1 Hit</button>
        <button id="button3" class="button" onclick="updateCounter(2)">2 Hits</button>
        <button id="button4" class="button" onclick="updateCounter(3)">3 Hits</button>

        <div id="result"></div>

        <script>
            let level = 1;
            let score = 0;

            const levels = [
                "S1, S2, S3", "S4, S5, S6", "S7, S8, S9", "S10, S11, S12",
                "S13, S14, S15", "S16, S17, S18", "S19, S20, Bull (25)"
            ];

            function updateCounter(hits) {
                score += hits;
                document.getElementById('result').innerHTML = `<h2>Total Score: ${score}</h2>`;

                if (level < 7) {
                    level++;
                    document.getElementById('level').innerHTML = `<h2>Target: ${levels[level - 1]}</h2>`;
                } else if (level === 7) {
                    document.getElementById('button1').disabled = true;
                    document.getElementById('button2').disabled = true;
                    document.getElementById('button3').disabled = true;
                    document.getElementById('button4').disabled = true;
                }
            }

            document.getElementById('level').innerHTML = `<h2>Target: ${levels[0]}</h2>`;
        </script>
    </main>
</body>

</html>
